name: Deploy Docs

on:
  push:
    branches: ["main"]
  workflow_dispatch:
  schedule:
    - cron: "23 4 * * 1"

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Sync checklist data
        run: python scripts/sync_checklist.py

      - name: Sync wiki content
        run: python scripts/sync_wiki.py

      - name: Debug checklist presence
        run: |
          echo "Docs root:"
          ls -la docs
          echo "Checklist folder:"
          ls -la docs/checklist || true
          echo ".pages:"
          cat docs/.pages || true
          if [ ! -f docs/checklist/index.md ]; then
            echo "Missing docs/checklist/index.md"
            exit 1
          fi

      - name: Check internal links
        run: python scripts/check_links.py

      - name: Build site
        run: mkdocs build --clean

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
